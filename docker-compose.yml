services:
  php:
    build:
      context: .
      args:
        env: dev
    environment:
      TZ: Europe/Amsterdam
    networks:
      default:
        aliases:
          - php-fpm
    volumes:
      - .env.local:/var/www/.env.local
      - build:/var/www/public/build
      - media:/var/www/public/media
#      - ./user:/var/www/user
    depends_on:
      - mariadb

  nginx:
    image: nginx:stable-alpine
    depends_on:
      - php
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro
      - media:/var/www/media
      - build:/var/www/build
    ports:
     - 8080:80

  mariadb:
    image: mariadb
    volumes:
      - mysql:/var/lib/mysql
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: unchained
      MYSQL_PORT: 3306

volumes:
  build:
  media:
  mysql:
